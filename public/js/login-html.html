<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure File Encryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="form fade-in" aria-labelledby="login-title">
            <h2 id="login-title">Secure Login</h2>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="Enter your email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>
            
            <button type="submit" class="btn"><a href="dashboard-html.html" class="register-link">Sign In</a></button>
            
            <div class="form-footer">
                <p><a href="#" class="forgot-password">Forgot Password?</a></p>
				<p>Don't have an account? <a href="register-html.html" class="register-link">Create Account</a></p>
				<a href="index-html.html" class="home-link">Back Home</a>
            </div>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
